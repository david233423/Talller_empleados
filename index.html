<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Empleados</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <script type="text/javascript" src="js/funciones.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funciones.js"></script>

    
  </head>
  
  <div class="contenido">
      
    <div id="titulo">
      Sistema de Empleados
    </div>
   <br>
  <div class="row" id="datos">
    <div class="col-md-8" >
      

<label id="titulodatos" for="Datos"> Datos personales</label><br><br>
       
<label for="nombre">Nombre: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type="text" id ="nombre"  
placeholder="Escriba su nombre" > &nbsp;  &nbsp;<br><br>

<label for="apellido">Apellido: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" id ="apellido"
placeholder="Escriba su apellido" > &nbsp;  &nbsp; <br><br>

<label for="">Sexo:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> &nbsp;  &nbsp; 
<label for="F">F:&nbsp; </label><input type="radio" id ="F" name="genero"> 

<label for="M">M:&nbsp;</label> <input type="radio" id ="M" name="genero"><br><br>

<label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento">
        <br><br>
      
        <label for="fechaIngreso">Fecha de ingreso:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="date" id ="fechaIngreso">&nbsp;&nbsp;&nbsp; <br><br>



</div>
<div class="col-md-3">
<label for="archivo" class="custom-file-input">Seleccionar archivo</label><br>
<input id="archivo" type="file" accept="image/*" onchange="mostrarImagen(event)" style="display:none;">
<br>
<img id="imagen" src="img/fondo.png" alt="">

</div>



  </div>



  <br>
  <div id="datos">
    <div class="titulosalario">
     <label id="titulosalario" for="">Salario</label>
    </div >
    <div class="salarios">
      <label for="numero">Salario:&nbsp;&nbsp;</label><input type="number" id ="salario"
      placeholder="Escriba el salario" >&nbsp;&nbsp;&nbsp;&nbsp; 

      <button class="float" id="miBoton1"  onclick="limpiarDatos()" >Modificar</button>
    </div>
      
  </div>
  <br>
  <div id="datos">
    <div id="calculos">
      <div class="calculos">
        <label class="calculos" for="">Calculos</label><br><br>
      </div>

      <button class="float" id="miBoton2" onclick="calcularEdad()">ㅤㅤCalcular Edad&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
      <label for="resultado"></label>
      <input type="text" id="resultado" readonly><br><br>

      <button class="float" id="miBoton3" onclick="calcularAntiguedad()">Calcular Antigüedad &nbsp;&nbsp;</button>
      <label for="resultado_ant"></label>
      <input type="text" id="resultado_ant" readonly><br><br>
      
      <button class="float" id="miBoton4" type="button"  onclick="calcularPrestaciones()">Calcular prestaciones</button>
      <label for="resultado_pres"></label>
      <input type="text" id="resultado_pres" readonly><br><br> 
    </div>
  </div>
  <br>
  <div id="datos">
    <div>
      <label id="titulosalario" for="">Información adicional</label><br><br>
      
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarFormulario()">&times;</span>
          
          <div class="form-container">
            <label for="nivel">Nivel de formación académico:</label>
            <input type="text" id="nivel">
          </div>

          <div class="form-container">
            <label for="profesion">Profesión</label>
            <input type="text" id="profesion">
          </div>
          
          <div class="form-container">
            <label for="años">Años de experiencia</label>
            <input type="number" id="experiencia">
          </div>
          
          
          
          <button class="float" onclick="guardarInformacion()">Guardar</button>
        </div>
      </div>
      
      <div style="display: flex; flex-direction: column; align-items: center;">
        <button class="float" onclick="abrirFormulario()">Adicionar información</button><br>
        
        <button class="float" onclick="visualizarInformacion()">Visualizar Información</button>
      </div>
    
    </div>
  </div>
  </div>



    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
